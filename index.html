<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="blog image">
          <section class="header">
            <div class="category"><span>Learning</span>
            </div>
            <div class="date">Published 21 Dec 2023</div>
          </section>
            <section class="content">
              <h1>HTML & CSS foundations</h1>
              <p>These languages are the backbone of every website, defining structure, content, and presentation.</p> 
            </section>
          <section class="footer">
              <div class="author-image">
                <img src="assets/images/image-avatar.webp" alt="Author image">
              </div>
              <div class="author-name">Greg Hooper</div>
          </section>
    </div>
  </div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kostexx" target="_blank">Kostexx</a>.
  </div>
</body>
</html>
